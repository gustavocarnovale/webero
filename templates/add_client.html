<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add Client</title>
</head>
<body>
    <header>
        <h1>Flask Firebase App</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{{ url_for('product_form') }}">Add a Product</a></li>
                <li><a href="{{ url_for('view_stock') }}">View Stock</a></li>
                <li><a href="{{ url_for('sales') }}">Sell a Product</a></li>
                <li><a href="{{ url_for('view_sales') }}">Sales</a></li>
                <li><a href="{{ url_for('add_client') }}">Add a Client</a></li>
            </ul>
        </nav>
    </header>

    <h1>Add a Client</h1>

    <form method="POST" action="{{ url_for('add_client') }}" class="client-form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" required>

        <button type="submit">Add Client</button>
    </form>
</body>
</html>
